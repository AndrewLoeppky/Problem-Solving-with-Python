version: '3.8'

services:
  webserver:
    build:
      context: .
      dockerfile: apache_webserver/Dockerfile
    image: phaustin/webserver_intropy
    container_name: webserver_intropy
    ports:
      - "${TEXT_PORT}:80"
    volumes:
      - type: bind
        source: ./notebooks/_build/html
        target: /usr/local/apache2/htdocs
      - "/var/run/docker.sock:/var/run/docker.sock"
      - jupyterhub_data:/srv/jupyterhub
    networks:
      - dask_net

  user-notebook:
      build:
        context: ./user_notebook
        dockerfile: Dockerfile
      image: phaustin/user_notebook
      container_name: user_notebook
      volumes:
        - ${LOCAL_NOTEBOOK_DIR}:/home/jovyan/notebooks
        - ${LOCAL_DATASETS}:/home/jovyan/work/datasets
        - ${LOCAL_MODULES}:/home/jovyan/work/modules
        - "/var/run/docker.sock:/var/run/docker.sock"
      ports:
        - ${NB_PORT}:8888
      networks:
        - dask_net
      command: "start-notebook.sh \
         --NotebookApp.password=${ACCESS_TOKEN}"

# the actual name will be <directory_name>_<network_name>
networks:
    dask_net:
      driver: bridge

volumes:
  jupyterhub_data:

